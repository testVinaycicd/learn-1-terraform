name: CI MAIN

on:
  workflow_call:
    inputs:
      tag:
        required: false
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Call from other repo
        uses: actions/checkout@v5

      - name: Display input tag
        run: echo "tag=${{ inputs.tag }}"


      - name: Check docker
        run: |
          if command -v docker >/dev/null 2>&1; then
            docker --version
          else
            echo "docker not found"
            # fallback install (use Docker repo method if you really need to)
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            docker --version
          fi

      - name: Show repo & event
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Event: $GITHUB_EVENT_NAME"
          echo "Ref: $GITHUB_REF"
          echo "Actor: $GITHUB_ACTOR"

      - name: List repository secrets (names only) - via GitHub API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Listing repo secrets visible via API (names):"
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/secrets" | jq -r '.secrets[].name' || true


      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: crysis307
          password: ${{ secrets.DTOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: crysis307/learn-kube:latest,crysis307/learn-kube:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
