name: CI MAIN

on:
  workflow_call:
    inputs:
      tag:
        required: false
        type: string
    secrets:
      DTKN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Call from other repo
        uses: actions/checkout@v5

      - name: Display input tag
        run: echo "tag=${{ inputs.tag }}"


      - name: Check docker
        run: |
          if command -v docker >/dev/null 2>&1; then
            docker --version
          else
            echo "docker not found"
            # fallback install (use Docker repo method if you really need to)
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            docker --version
          fi
      - name: Check Docker secrets
        run: |
          if  [ -z "${{ secrets.DTKN }}" ]; then
            echo "ERROR: Docker secrets missing or not available in this run."
            echo "Add DOCKERHUB_USERNAME and DOCKER_TOKEN in repo Settings → Secrets → Actions."
            echo "If this is a forked PR, secrets are not exposed — run on a branch in this repo."
            exit 1
          fi
          echo "Docker secrets present (masked)."

     

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: crysis307
          password: ${{ secrets.DTKN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: crysis307/learn-kube:latest,crysis307/learn-kube:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
